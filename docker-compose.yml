# Development Docker Compose Configuration
# Usage: docker-compose up -d

version: '3.8'

services:
  # Main application service (development)
  coding-dojo-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: coding-dojo-dev
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - JAVA_OPTS=-Xms256m -Xmx512m
    volumes:
      # Mount source code for hot reload (if using dev tools)
      - ./src:/app/src:ro
      - ./target:/app/target
      # Mount logs directory
      - ./logs:/app/logs
    networks:
      - coding-dojo-network
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL database (development)
  postgres:
    image: postgres:16-alpine
    container_name: coding-dojo-postgres
    environment:
      POSTGRES_DB: coding_dojo
      POSTGRES_USER: dojo_user
      POSTGRES_PASSWORD: dojo_password
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/init-scripts:/docker-entrypoint-initdb.d:ro
    networks:
      - coding-dojo-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dojo_user -d coding_dojo"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis cache (development)
  redis:
    image: redis:7-alpine
    container_name: coding-dojo-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - coding-dojo-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Adminer for database management (development only)
  adminer:
    image: adminer:latest
    container_name: coding-dojo-adminer
    ports:
      - "8081:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    networks:
      - coding-dojo-network
    restart: unless-stopped

networks:
  coding-dojo-network:
    driver: bridge
    name: coding-dojo-net

volumes:
  postgres-data:
    name: coding-dojo-postgres-data
  redis-data:
    name: coding-dojo-redis-data
